<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background -->
  <rect width="200" height="200" fill="#f0f9ff"/>
  <!-- 9x9 Grid -->
  <g transform="translate(20, 20)">
    <!-- Outer border -->
    <rect x="0" y="0" width="160" height="160" fill="#fff" stroke="#1e40af" stroke-width="4" rx="4"/>
    <!-- 3x3 box dividers -->
    <line x1="53.33" y1="0" x2="53.33" y2="160" stroke="#1e40af" stroke-width="2"/>
    <line x1="106.67" y1="0" x2="106.67" y2="160" stroke="#1e40af" stroke-width="2"/>
    <line x1="0" y1="53.33" x2="160" y2="53.33" stroke="#1e40af" stroke-width="2"/>
    <line x1="0" y1="106.67" x2="160" y2="106.67" stroke="#1e40af" stroke-width="2"/>
    <!-- Cell dividers -->
    <g stroke="#94a3b8" stroke-width="0.5">
      <line x1="17.78" y1="0" x2="17.78" y2="160"/>
      <line x1="35.56" y1="0" x2="35.56" y2="160"/>
      <line x1="71.11" y1="0" x2="71.11" y2="160"/>
      <line x1="88.89" y1="0" x2="88.89" y2="160"/>
      <line x1="124.44" y1="0" x2="124.44" y2="160"/>
      <line x1="142.22" y1="0" x2="142.22" y2="160"/>
      <line x1="0" y1="17.78" x2="160" y2="17.78"/>
      <line x1="0" y1="35.56" x2="160" y2="35.56"/>
      <line x1="0" y1="71.11" x2="160" y2="71.11"/>
      <line x1="0" y1="88.89" x2="160" y2="88.89"/>
      <line x1="0" y1="124.44" x2="160" y2="124.44"/>
      <line x1="0" y1="142.22" x2="160" y2="142.22"/>
    </g>
    <!-- Valid Sudoku puzzle (given numbers in dark blue) -->
    <g font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#1e40af" text-anchor="middle">
      <!-- Row 1: 5 3 _ | _ 7 _ | _ _ _ -->
      <text x="8.89" y="13">5</text>
      <text x="26.67" y="13">3</text>
      <text x="62.22" y="13">7</text>
      <!-- Row 2: 6 _ _ | 1 9 5 | _ _ _ -->
      <text x="8.89" y="30.67">6</text>
      <text x="62.22" y="30.67">1</text>
      <text x="80" y="30.67">9</text>
      <text x="97.78" y="30.67">5</text>
      <!-- Row 3: _ 9 8 | _ _ _ | _ 6 _ -->
      <text x="26.67" y="48.44">9</text>
      <text x="44.44" y="48.44">8</text>
      <text x="115.56" y="48.44">6</text>
      <!-- Row 4: 8 _ _ | _ 6 _ | _ _ 3 -->
      <text x="8.89" y="66.22">8</text>
      <text x="62.22" y="66.22">6</text>
      <text x="151.11" y="66.22">3</text>
      <!-- Row 5: 4 _ _ | 8 _ 3 | _ _ 1 -->
      <text x="8.89" y="84">4</text>
      <text x="62.22" y="84">8</text>
      <text x="80" y="84">5</text>
      <text x="97.78" y="84">3</text>
      <text x="151.11" y="84">1</text>
      <!-- Row 6: 7 _ _ | _ 2 _ | _ _ 6 -->
      <text x="8.89" y="101.78">7</text>
      <text x="62.22" y="101.78">2</text>
      <text x="151.11" y="101.78">6</text>
      <!-- Row 7: _ 6 _ | _ _ _ | 2 8 _ -->
      <text x="26.67" y="119.56">6</text>
      <text x="115.56" y="119.56">2</text>
      <text x="133.33" y="119.56">8</text>
      <!-- Row 8: _ _ _ | 4 1 9 | _ _ 5 -->
      <text x="62.22" y="137.33">4</text>
      <text x="80" y="137.33">1</text>
      <text x="97.78" y="137.33">9</text>
      <text x="151.11" y="137.33">5</text>
      <!-- Row 9: _ _ _ | _ 8 _ | _ 7 9 -->
      <text x="62.22" y="155.11">8</text>
      <text x="115.56" y="155.11">7</text>
      <text x="133.33" y="155.11">9</text>
    </g>
    <!-- User input (lighter blue) -->
    <g font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#3b82f6" text-anchor="middle">
      <text x="44.44" y="13">4</text>
      <text x="97.78" y="48.44">2</text>
    </g>
  </g>
</svg>
